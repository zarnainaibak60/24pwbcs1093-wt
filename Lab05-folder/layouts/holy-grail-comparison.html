<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Holy Grail Layout Comparison</title>
    <link rel="stylesheet" href="../styles/holy-grail.css">
</head>

<body>

    <h1>Holy Grail Layout - Float</h1>
    <div class="float-layout">
        <header>Header</header>
        <nav>Nav</nav>
        <main>Main</main>
        <aside>Sidebar</aside>
        <footer>Footer</footer>
    </div>

    <h1>Holy Grail Layout - Flexbox</h1>
    <div class="flex-layout">
        <header>Header</header>
        <div class="flex-body">
            <nav>Nav</nav>
            <main>Main</main>
            <aside>Sidebar</aside>
        </div>
        <footer>Footer</footer>
    </div>

    <h1>Holy Grail Layout - Grid</h1>
    <div class="grid-layout">
        <header>Header</header>
        <nav>Nav</nav>
        <main>Main</main>
        <aside>Sidebar</aside>
        <footer>Footer</footer>
    </div>

</body>

</html>
