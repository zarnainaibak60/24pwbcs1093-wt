<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dashboard Layout</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 250px 1fr;
            grid-template-areas: "sidebar main";
            min-height: 100vh;
        }

        .sidebar {
            grid-area: sidebar;
            background: #333;
            color: white;
            padding: 20px;
            position: fixed;
            height: 100%;
            width: 250px;
        }

        .main-content {
            grid-area: main;
            margin-left: 250px;
            padding: 20px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            flex: 1;
            background: #eee;
            padding: 20px;
            text-align: center;
        }

        .content-area {
            background: #f9f9f9;
            padding: 20px;
        }

        /* Tablet */
        @media (max-width: 1024px) {
            .dashboard {
                grid-template-columns: 60px 1fr;
            }

            .sidebar {
                width: 60px;
                padding: 10px;
            }

            .main-content {
                margin-left: 60px;
            }
        }

        /* Mobile */
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
                grid-template-areas:
                    "sidebar"
                    "main";
            }

            .sidebar {
                position: static;
                width: 100%;
                height: auto;
            }

            .main-content {
                margin-left: 0;
            }

            .stats {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

    <div class="dashboard">
        <aside class="sidebar">Sidebar</aside>

        <main class="main-content">
            <h1>Dashboard</h1>

            <div class="stats">
                <div class="card">Stat 1</div>
                <div class="card">Stat 2</div>
                <div class="card">Stat 3</div>
            </div>

            <section class="content-area">
                <p>Main content goes here.</p>
            </section>
        </main>
    </div>

</body>

</html>
