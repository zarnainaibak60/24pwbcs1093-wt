<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Positioning Challenge</title>
    <link rel="stylesheet" href="../styles/position.css">
</head>

<body>

    <header class="fixed-header">
        <h1>Fixed Header</h1>
    </header>

    <div class="container">
        <aside class="sticky-sidebar">
            <h2>Sticky Sidebar</h2>
            <p>This sidebar stays visible while scrolling.</p>
        </aside>

        <main class="main-content">
            <h2>Main Content</h2>
            <p>Scroll down to see positioning effects.</p>
            <div class="layer layer1">Layer 1</div>
            <div class="layer layer2">Layer 2</div>
            <button class="open-modal">Open Modal</button>
        </main>
    </div>

    <div class="modal">
        <h3>Modal Dialog</h3>
        <p>This is an absolutely positioned modal.</p>
    </div>

</body>

</html>
