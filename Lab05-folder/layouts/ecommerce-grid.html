<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>E-commerce Product Grid</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            padding: 20px;
        }

        .ecom-layout {
            display: grid;
            grid-template-areas:
                "filter products";
            grid-template-columns: 200px 1fr;
            gap: 20px;
        }

        .filter {
            grid-area: filter;
            background: #eee;
            padding: 10px;
        }

        .product-grid {
            grid-area: products;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .product {
            background: #f9f9f9;
            padding: 10px;
            text-align: center;
        }

        .product img {
            width: 100%;
            height: auto;
        }

        /* Tablet */
        @media (max-width: 1024px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Mobile */
        @media (max-width: 768px) {
            .ecom-layout {
                grid-template-areas:
                    "products"
                    "filter";
                grid-template-columns: 1fr;
            }

            .product-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <div class="ecom-layout">
        <aside class="filter">Filters</aside>

        <main class="product-grid">
            <div class="product">
                <img src="../assets/img/c-d-x-PDX_a_82obo-unsplash.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$10.00</p>
            </div>
            <div class="product">
                <img src="../assets/img/giorgio-trovato-K62u25Jk6vo-unsplash.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$15.00</p>
            </div>
            <div class="product">
                <img src="../assets/img/joan-tran-reEySFadyJQ-unsplash.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>$20.00</p>
            </div>
            <div class="product">
                <img src="../assets/img/rachit-tank-2cFZ_FB08UM-unsplash.jpg" alt="Product 4">
                <h3>Product 4</h3>
                <p>$25.00</p>
            </div>
        </main>
    </div>

</body>

</html>
