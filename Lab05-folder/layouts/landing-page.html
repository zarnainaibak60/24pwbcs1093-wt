<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mobile-First Landing Page</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            padding: 10px;
            font-size: 16px;
        }

        .hero {
            text-align: center;
            padding: 20px;
            background: #333;
            color: white;
        }

        .features {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 20px 0;
        }

        .feature {
            background: #f0f0f0;
            padding: 10px;
            text-align: center;
        }

        .feature img {
            width: 100%;
            height: auto;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: white;
        }

        /* Tablet */
        @media (min-width: 768px) {
            body {
                font-size: 18px;
            }

            .features {
                flex-direction: row;
                flex-wrap: wrap;
            }

            .feature {
                flex: 1 1 calc(50% - 20px);
            }
        }

        /* Desktop */
        @media (min-width: 1024px) {
            body {
                font-size: 20px;
            }

            .feature {
                flex: 1 1 calc(33.333% - 20px);
            }
        }
    </style>
</head>

<body>

    <header class="hero">
        <h1>Welcome to Our Site</h1>
        <p>Discover amazing content built for mobile first.</p>
    </header>

    <section class="features">
        <div class="feature">
            <img src="../assets/img/joan-tran-reEySFadyJQ-unsplash.jpg" alt="Feature 1">
            <h2>Fast</h2>
            <p>Optimized for speed.</p>
        </div>
        <div class="feature">
            <img src="../assets/img/joan-tran-reEySFadyJQ-unsplash.jpg" alt="Feature 2">
            <h2>Responsive</h2>
            <p>Looks great on any device.</p>
        </div>
        <div class="feature">
            <img src="../assets/img/joan-tran-reEySFadyJQ-unsplash.jpg" alt="Feature 3">
            <h2>Modern</h2>
            <p>Built with best practices.</p>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2025 Landing Page</p>
    </footer>

</body>

</html>
