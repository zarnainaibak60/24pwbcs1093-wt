<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Display Property Showcase</title>
    <link rel="stylesheet" href="../styles/display.css">
</head>

<body>
    <h1>Display Property Showcase</h1>
    <section>
        <h2>Block Elements</h2>
        <div class="block">Block 1</div>
        <div class="block">Block 2</div>

        <h2>Inline Elements</h2>
        <span class="inline">Inline 1</span>
        <span class="inline">Inline 2</span>

        <h2>Inline-Block Elements</h2>
        <div class="inline-block">Inline-Block 1</div>
        <div class="inline-block">Inline-Block 2</div>
    </section>

    <!-- Table Display -->
    <section>
        <h2>Table Display</h2>
        <div class="table">
            <div class="table-row">
                <div class="table-cell">Cell 1</div>
                <div class="table-cell">Cell 2</div>
            </div>
            <div class="table-row">
                <div class="table-cell">Cell 3</div>
                <div class="table-cell">Cell 4</div>
            </div>
        </div>
    </section>

    <!-- Hidden Elements -->
    <section>
        <h2>Hidden Elements</h2>
        <div class="hidden">This is hidden with display: none</div>
        <div class="invisible">This is invisible with visibility: hidden</div>
    </section>

</body>

</html>
