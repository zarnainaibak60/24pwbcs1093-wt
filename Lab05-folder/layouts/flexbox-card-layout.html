<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flexbox Card Layout</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            padding: 20px;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .card {
            background: #f0f0f0;
            padding: 20px;
            width: 250px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>

<body>

    <h1>Flexbox Card Layout</h1>

    <div class="card-container">
        <div class="card">
            <h3>Card 1</h3>
            <p>This is the first card.</p>
        </div>
        <div class="card">
            <h3>Card 2</h3>
            <p>This is the second card.</p>
        </div>
        <div class="card">
            <h3>Card 3</h3>
            <p>This is the third card.</p>
        </div>
    </div>

</body>

</html>
