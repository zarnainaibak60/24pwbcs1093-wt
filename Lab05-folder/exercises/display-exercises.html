<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Display Navigation Exercises</title>
    <style>
        .nav-inline a {
            display: inline-block;
            padding: 10px;
            background: #ddd;
            margin-right: 5px;
            text-decoration: none;
        }

        .nav-block a {
            display: block;
            padding: 10px;
            background: #eee;
            margin-bottom: 5px;
            text-decoration: none;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            padding: 10px;
            background: #ccc;
            border: none;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background: #f9f9f9;
            min-width: 100px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            display: block;
            padding: 10px;
            text-decoration: none;
        }

        .table-layout {
            display: table;
            width: 100%;
            border-collapse: collapse;
        }

        .row {
            display: table-row;
        }

        .cell {
            display: table-cell;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>

<body>

    <h1>Display in Navigation</h1>

    <h2>Horizontal Navigation (inline-block)</h2>
    <nav class="nav-inline">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <h2>Vertical Navigation (block)</h2>
    <nav class="nav-block">
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">Blog</a>
    </nav>

    <h2>Dropdown Menu (display properties)</h2>
    <div class="dropdown">
        <button class="dropbtn">Menu</button>
        <div class="dropdown-content">
            <a href="#">Option 1</a>
            <a href="#">Option 2</a>
        </div>
    </div>

    <h2>Table-like Layout (display: table)</h2>
    <div class="table-layout">
        <div class="row">
            <div class="cell">Row 1, Cell 1</div>
            <div class="cell">Row 1, Cell 2</div>
        </div>
        <div class="row">
            <div class="cell">Row 2, Cell 1</div>
            <div class="cell">Row 2, Cell 2</div>
        </div>
    </div>

</body>

</html>
