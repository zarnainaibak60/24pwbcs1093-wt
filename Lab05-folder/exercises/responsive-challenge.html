<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Responsive Layout Challenge</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            padding: 0;
        }

        .header {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            background: #555;
            padding: 10px;
        }

        .nav a {
            color: white;
            text-decoration: none;
        }

        .main {
            padding: 20px;
        }

        .cards {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: #eee;
            padding: 20px;
            text-align: center;
        }

        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        /* Tablet */
        @media (min-width: 768px) {
            .cards {
                flex-direction: row;
                flex-wrap: wrap;
            }

            .card {
                flex: 1 1 calc(50% - 20px);
            }
        }

        /* Desktop */
        @media (min-width: 1024px) {
            .card {
                flex: 1 1 calc(33.333% - 20px);
            }
        }
    </style>
</head>

<body>

    <header class="header">Responsive Layout</header>

    <nav class="nav">
        <a href="#">Home</a>
        <a href="#">Projects</a>
        <a href="#">Contact</a>
    </nav>

    <main class="main">
        <section class="intro">
            <h2>Welcome</h2>
            <p>This layout adapts to screen size using grid, flexbox, and media queries.</p>
        </section>

        <section class="cards">
            <div class="card">Card 1</div>
            <div class="card">Card 2</div>
            <div class="card">Card 3</div>
        </section>
    </main>

    <footer class="footer">Â© 2025 Responsive Challenge</footer>

</body>

</html>
