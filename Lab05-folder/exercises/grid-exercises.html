<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Grid Exercises</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            padding: 20px;
        }

        /* Exercise 9 */
        .simple-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 40px;
        }

        .simple-grid .item {
            background: #ddd;
            padding: 20px;
            text-align: center;
        }

        /* Exercise 10 */
        .named-grid {
            display: grid;
            grid-template-areas:
                "header header"
                "nav main"
                "aside main"
                "footer footer";
            grid-template-columns: 1fr 2fr;
            gap: 10px;
        }

        .header {
            grid-area: header;
            background: #333;
            color: white;
            padding: 10px;
        }

        .nav {
            grid-area: nav;
            background: #ccc;
            padding: 10px;
        }

        .main {
            grid-area: main;
            background: #eee;
            padding: 10px;
        }

        .aside {
            grid-area: aside;
            background: #ddd;
            padding: 10px;
        }

        .footer {
            grid-area: footer;
            background: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>

    <h1>Grid Exercises</h1>

    <h2>Exercise 9: Simple Grid Layout</h2>
    <div class="simple-grid">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>
    </div>

    <h2>Exercise 10: Named Grid Areas</h2>
    <div class="named-grid">
        <header class="header">Header</header>
        <nav class="nav">Nav</nav>
        <main class="main">Main</main>
        <aside class="aside">Aside</aside>
        <footer class="footer">Footer</footer>
    </div>

</body>

</html>
