<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Styling Portfolio</title>
    <link rel="stylesheet" href="../styles/effects.css" />
</head>

<body>
    <h1>Image Styling Portfolio</h1>

    <section class="basic-images">
        <img src="../images/gallery/1755972947743.jpeg" alt="Sample 1" class="rounded" />
        <img src="../images/gallery/IMG_7794.png" alt="Sample 2" class="circle" />
    </section>

    <section class="borders">
        <img src="../images/gallery/IMG_7987.jpg" alt="Sample 3" class="bordered" />
    </section>

    <section class="hover-effects">
        <img src="../images/gallery/profile.png" alt="Sample 4" class="hover-effect" />
    </section>

    <section class="filters">
        <img src="../images/gallery/t6.jpeg" alt="Sample 5" class="filtered" />
    </section>

    <section class="overlay">
        <div class="image-overlay">
            <img src="../images/gallery/WhatsApp Image 2025-08-23 at 6.47.12 PM.jpeg" alt="Sample 6" />
            <div class="overlay-text">Overlay Text</div>
        </div>
    </section>
</body>

</html>
