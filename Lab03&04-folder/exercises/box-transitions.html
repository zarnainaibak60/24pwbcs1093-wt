<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Model & Transitions</title>
    <link rel="stylesheet" href="../styles/main.css" />
</head>

<body>
    <h1>Box Model & Transitions</h1>

    <section class="box-model">
        <div class="box">Box with margin, padding, border</div>
        <div class="outline-box">Box with outline and shadow</div>
    </section>

    <section class="transforms">
        <div class="transform-box">Hover to Transform</div>
    </section>

    <section class="transition-demo">
        <button class="transition-btn">Hover Me</button>
    </section>
</body>

</html>
